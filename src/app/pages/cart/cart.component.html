<ng-container *ngIf="product.length !=0">
    <div class="container">


        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product; let i= index">
                            <td>{{i+1}}</td>
                            <td>{{item.Name}}</td>
                            <td><img style="width: 120px;" src="{{item.Image}}" alt=""></td>
                            <td>{{item.Price}}</td>
                            <td class="quantity">
                                <div >
                                    <button type="button" class="btn" (click)="plus(item)"><i class="bi bi-plus"></i></button>
                                     <span>{{item.quantity}}</span>
                                    <button type="button" class="btn"(click)="minus(item)"><i class="bi bi-dash"></i></button>

                                </div>
                            </td>
                            <td>{{item.total}}</td>
                            <td>
                                <!-- <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button> -->
                                <button (click)="removeItem(item); calculatePrice();" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="keys"></td>
                            <td><button (click)="emptycart()"  class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/menu" class="btn btn-primary">Shop More</button></td>
                            <td><button  routerLink="/checkout"class="btn btn-success">Checkout</button></td>
                            <td><strong>Total All:{{grandTotal|currency:'INR'}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</ng-container>









<ng-container *ngIf="product.length==0">

    <div class="container">
        <div class="card">
            <h2 class="card-title">My Cart</h2>
        </div>
        <div class="center">
            <img src="../../../assets/images/Empty_Cart.png" alt="">
            <h4>Your Cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button  routerLink="/menu" class="btn btn-primary">Shop Now</button>
        </div>
    </div>

</ng-container>

 <div class="container mt-4 mb-4">
  <h1 class="text-center"><strong>Some </strong> <span class="highlight">Grocery Products</span></h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let dt of result | search:searchKey:'Name'">
      <div class="MenuBox" >
        <img src="{{dt.Image}}"/>
        <h1>{{dt.Name}}</h1>
        <p>{{dt.Price|currency:'INR'}}</p>
        <!-- <a  routerLink="cart" class="btn btn-primary"  >Add to Cart</a> -->
        <button  class="btn btn-primary" (click)=addtocart(dt)>Add to Cart</button>

      </div>
    </div>
  </div>
</div>
